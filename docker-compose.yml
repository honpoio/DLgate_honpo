  #Webサーバーのコンテナ
  web:
    image: nginx:1.18
    environment:
      PORT: 80
      HOST: 0.0.0.0
    ports:
      - '80:80'
    depends_on:
      - app
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  #アプリケーションのコンテナ
  app:
    build: ./docker/php
    volumes:
      - .:/var/www/html
    environment:
      PORT: 3000
    ports:
